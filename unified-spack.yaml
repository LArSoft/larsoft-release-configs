#  - DUNE example
#  - path:  https://raw.githubusercontent.com/DUNE/dune-release-configs/refs/heads/develop/specs-dune.yaml
#    sha256: ...
#
  definitions:
# These are common link dependencies needed by various experiment packages
  - common_dep_specs:
      - py-srproxy
      - highfive
      - hdf5@1.12.2
# These are common runtime dependencies needed by various experiment packages
#   Justin is DUNE specific but is included because its dependencies affect the LArSoft stack
      - justin 

# The following definitions should be defined by experiments in exp_packages.yaml and exp_specs.yaml
# and the path:(urls) and sha256: included above.
#
# These are placeholders
  - dune_specs:
      -  dune-sw %build_compiler
  - icarus_specs:
      -  icaruscode %build_compiler
  - sbn_specs:
      -  sbncode %build_compiler
  - sbnd_specs:
      -  sbndcode %build_compiler

  specs:
    - $specs_art
    - $specs_nusofthep
    - $specs_larsoft
    - $fife_specs
    - $dune_specs
    - $icarus_specs
    - $sbn_specs
    - $sbnd_specs
    - $common_dep_specs

  concretizer:
    unify: true
    reuse:
      from:
      - type: local
      - type: external
  view: false
  packages:
    all:
      providers:
        libc:
        - glibc
        'zlib-api:':
        - zlib
      variants:
      - generator=ninja
      - build_type=Release
      - cxxstd=17
      target:
      - x86_64_v3
