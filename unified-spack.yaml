  # DUNE specs
  - path: https://raw.githubusercontent.com/DUNE/dune-spack-config/refs/heads/main/included_yaml/specs-dune.yaml
    sha256: 2b753507ddb37ae15d6b9bd2bc509c32ce21038c54703b3b53a022f01cc4ac45

  definitions:

# The following definitions should be defined by experiments in exp_packages.yaml and exp_specs.yaml
# and the path:(urls) and sha256: included above.
#
  - icarus_specs:
      - icaruscode %build_compiler
      - icarus-data
      - icarus-signal-processing
      - icarusalg
      - icarusutil
  - sbn_specs:
      - sbncode %build_compiler
      - sbnanaobj
      - sbndaq-artdaq-core
      - sbnobj
  - sbnd_specs:
      - sbndcode %build_compiler

  specs:
    - $specs_art
    - $specs_nusofthep
    - $specs_larsoft
    - $fife_specs
    - $dune_specs
    - $icarus_specs
    - $sbn_specs
    - $sbnd_specs
    - py-tensorflow+cuda^cuda@12.5
    - justin
    - highfive
    - py-srproxy
  concretizer:
    unify: true
    reuse:
      from:
      - type: local
      - type: external
  view: false
  packages:
    all:
      providers:
        libc:
        - glibc
        'zlib-api:':
        - zlib
      variants:
      - generator=ninja
      - build_type=Release
      - cxxstd=17
      target:
      - x86_64_v3
